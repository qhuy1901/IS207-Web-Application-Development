<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 5</title>
    <style>
        h1{
            text-align: center;
            color: #8A2BE2;
        }
        hr{
            height: 3px;
            background-color: #0000FF;
        }
        input[type="text"]{
            color: gray;
        }
        p{
            text-align: center;
        }

    </style>
</head>
<body>
    <form>
        <h1>Đăng nhập hệ thống</h1>
        <hr>
        <table align="center">
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" value="nhập tên"></td>
            </tr>

            <tr>
                <td>Mật khẩu</td>
                <td><input type="text" value="nhập mã số"></td>
            </tr>

            <tr> 
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng nhập">
                </td>
            </tr>
            
        </table>
        <p><i>Quên mật khẩu/ Đăng ký</i></p>
        <hr>
    </form>
</body>
</html>
